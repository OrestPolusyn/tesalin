<form class="test test--check" action="#">

  <div class="test__inner">
    <h3>
      Чи проявляються у Вас такі симптоми?
    </h3>

    <ul>
      <li>
        <input class="sr-only" type="checkbox" name="nose" id="nose">
        <label for="nose">
          Симптоми охоплюють тільки одну половину носа
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" name="cold" id="cold">
        <label for="cold">
          Закладеність носу, коли відсутній нежить
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" name="nose-color" id="nose-color">
        <label for="nose-color">
          Густі виділення з носа зеленого або жовтого кольору
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" napainme="pain" id="pain">
        <label for="pain">
          Біль у ділянках обличчя
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" name="blood" id="blood">
        <label for="blood">
          Кровотечі з носа
        </label>
      </li>
    </ul>

  </div>

  <div class="test__inner">
    <h3>
      Нижченаведені симптоми у Вас більше години майже щодня протягом усього року або майже щодня під час цвітіння
      рослин?
    </h3>

    <ul>
      <li>
        <input class="sr-only" type="checkbox" name="texture" id="texture" checked>
        <label for="texture">
          Нежить водянистої текстури
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" name="sneeze" id="sneeze">
        <label for="sneeze">
          Чхання, особливо напади чхання
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" name="constipation" id="constipation">
        <label for="constipation">
          Закладеність носу
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" napainme="itch" id="itch">
        <label for="itch">
          Свербіж в носі
        </label>
      </li>

      <li>
        <input class="sr-only" type="checkbox" name="eyes" id="eyes">
        <label for="eyes">
          Червоні очі, сльози , свербіж в очах
        </label>
      </li>
    </ul>

  </div>

  <div class="test__result" style="background-image: url('./images/test.svg');">
    <button class="btn" type="submit">
      Результат
    </button>
  </div>
</form>
